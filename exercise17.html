<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #userInfo {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
        #hometownLink {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>User Details Form</h1>
    
    <!-- Exercise 17: Create a form that asks the user to enter their name, age, and hometown. 
    When the user presses the Submit button, call a JavaScript function. The JavaScript function 
    should perform the following actions:
    - display the user's name and year they were born (depending on actual date of birth) on the webpage below the form.
    - display a link to Google (or Bing) search results for the name of their hometown. -->
    
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
        </div>
        
        <div class="form-group">
            <label for="hometown">Hometown:</label>
            <input type="text" id="hometown" name="hometown" required>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="userInfo">
        <h2>User Information</h2>
        <p id="nameYearInfo"></p>
        <a id="hometownLink" href="#" target="_blank">Search for hometown</a>
    </div>
    
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const hometown = document.getElementById('hometown').value.trim();
            
            // Calculate birth year based on current year and age
            const currentYear = new Date().getFullYear();
            const birthYear = currentYear - age;
            
            // Display name and birth year
            document.getElementById('nameYearInfo').textContent = 
                `${name} was born in the year ${birthYear}.`;
            
            // Create Google search link for hometown
            const searchQuery = encodeURIComponent(hometown);
            document.getElementById('hometownLink').href = 
                `https://www.google.com/search?q=${searchQuery}`;
            document.getElementById('hometownLink').textContent = 
                `Search Google for "${hometown}"`;
            
            // Show the user info section
            document.getElementById('userInfo').style.display = 'block';
        });
    </script>
</body>
</html>
